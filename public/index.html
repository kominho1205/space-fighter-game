<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Space Z - 온라인 전투기 대전</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <!-- 1. 닉네임 입력 화면 -->
    <div id="screen-nickname" class="screen">
      <div class="panel">
        <h1>Space Z</h1>
        <p class="sub">사용할 닉네임을 입력하세요.</p>
        <input id="nicknameInput" maxlength="16" placeholder="최대 16자" />
        <button id="nicknameConfirmBtn">확인</button>
      </div>
    </div>

    <!-- 2. 홈 화면 -->
    <div id="screen-home" class="screen hidden">
      <div class="panel">
        <h1>Space Z</h1>
        <div class="homeRow">
          <span class="label">닉네임</span>
          <span id="homeNickname">-</span>
        </div>
        <div class="homeRow">
          <span class="label">RANK SCORE</span>
          <span id="homeScore">0</span>
        </div>

        <button id="btnPlay" class="primary">게임 시작</button>
        <button id="btnSkins">스킨 선택</button>
        <button id="btnRanking">랭킹 보기</button>
      </div>
    </div>

    <!-- 3. 랭킹 화면 -->
    <div id="screen-ranking" class="screen hidden">
      <div class="panel">
        <h1>랭킹</h1>
        <ol id="rankingList"></ol>
        <button id="btnRankingBack">뒤로</button>
      </div>
    </div>

    <!-- 4. 스킨 선택 화면 -->
    <div id="screen-skins" class="screen hidden">
      <div class="panel">
        <h1>스킨 선택</h1>
        <div class="homeRow">
          <span class="label">현재 점수</span>
          <span id="skinsScore">0</span>
        </div>
        <div id="skinList"></div>
        <button id="btnSkinsBack">뒤로</button>
      </div>
    </div>

    <!-- 5. 게임 플레이 화면 -->
<div id="screen-game" class="screen hidden">

  <!-- 1) 체력 표시 (모바일 최상단) -->
  <div id="mobileHeartsWrapper" class="mobile-only mobile-hearts">
    <div class="heartsRow">
      <div class="heartsLabel">내 체력</div>
      <div id="mobileMyHearts" class="hearts"></div>
    </div>
    <div class="heartsRow">
      <div class="heartsLabel">상대 체력</div>
      <div id="mobileEnemyHearts" class="hearts"></div>
    </div>
  </div>

  <!-- 2) 전투 화면 캔버스 -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- 3) 탄약 게이지 (모바일 독립 영역) -->
  <div id="mobileAmmoWrapper" class="mobile-only mobile-ammo">
    <label>내 탄약 게이지</label>
    <div class="ammoBar"><div id="mobileAmmoFill" class="ammoFill"></div></div>
  </div>

  <!-- 4) 조이스틱 + FIRE 버튼 -->
  <div id="mobileControls" class="mobile-only mobile-controls">
    <div id="joystickWrapper">
      <div id="joystickBase"><div id="joystickStick"></div></div>
    </div>
    <div class="mobile-fire">
      <button id="btnFire">FIRE</button>
    </div>
  </div>

  <!-- PC/공통 UI → 모바일에서는 아래쪽으로 감 -->
  <div id="ui">
    <h1>Space Z</h1>
    <div id="status"><span id="matchStatus">매칭 대기 중...</span></div>

    <!-- PC 전용 체력 영역 (모바일에서는 CSS로 숨김) -->
    <div id="heartsWrapper">
      <div class="heartsRow"><div class="heartsLabel">내 체력</div><div id="myHearts" class="hearts"></div></div>
      <div class="heartsRow"><div class="heartsLabel">상대 체력</div><div id="enemyHearts" class="hearts"></div></div>
    </div>

    <!-- PC용 탄약 -->
    <div id="ammoWrapper">
      <label>내 탄약 게이지</label>
      <div class="ammoBar"><div id="ammoFill" class="ammoFill"></div></div>
    </div>

    <div id="rankInfo">RANK SCORE: <span id="rankScore">0</span></div>

    <!-- PC에서만 설명 표시됨 -->
    <div id="info">
      <div><strong>조작법</strong><br>방향키 ←↑↓→<br>스페이스: 공격</div>
      <div><strong>설명</strong><br>탄약 자동충전<br>하트: HP+1<br>방어막: 2초 무적<br>탄약: 즉시 풀충전</div>
    </div>

    <div id="buttonsWrapper">
      <button id="restartBtn" disabled>다시 시작</button>
      <button id="btnGameBack">홈으로</button>
    </div>
  </div>

  <div id="overlay" class="hidden"><div id="overlayText"></div></div>
</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
