<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Space Z - 온라인 전투기 대전</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <h1>Space Z</h1>
    <div id="status">
      <span id="matchStatus">매칭 대기 중...</span>
    </div>

    <div id="info">
      <div>
        <strong>조작법</strong><br>
        방향키 ←↑↓→ : 이동<br>
        스페이스 : 공격<br>
      </div>
      <div>
        <strong>설명</strong><br>
        탄약은 게이지 형식으로 자동 충전됩니다.<br>
        하트 아이템: 목숨 +1 (최대 3개)<br>
        방어막 아이템: 2초간 무적<br>
        탄약 아이템: 탄약 게이지를 즉시 가득 채움<br>
      </div>
    </div>

    <!-- 스킨 선택 -->
    <div id="skinSelector">
      <span class="skinLabel">내 스킨</span>
      <div class="skinButtons">
        <button class="skinBtn" data-skin="0">기본</button>
        <button class="skinBtn" data-skin="1">와이드</button>
        <button class="skinBtn" data-skin="2">다트</button>
      </div>
    </div>

    <!-- 체력 표시 -->
    <div id="heartsWrapper">
      <div class="heartsRow">
        <div class="heartsLabel">내 체력</div>
        <div id="myHearts" class="hearts"></div>
      </div>
      <div class="heartsRow">
        <div class="heartsLabel">상대 체력</div>
        <div id="enemyHearts" class="hearts"></div>
      </div>
    </div>

    <!-- 탄약 게이지 -->
    <div id="ammoWrapper">
      <label>내 탄약 게이지</label>
      <div class="ammoBar">
        <div id="ammoFill" class="ammoFill"></div>
      </div>
    </div>

    <div id="buttonsWrapper">
      <button id="restartBtn" disabled>다시 시작 (같은 상대)</button>
      <button id="quickMatchBtn">새 상대 찾기</button>
    </div>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <div id="overlay" class="hidden">
    <div id="overlayText"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
